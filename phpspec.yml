        namespace: Refinery29\ApiOutput
        psr4_prefix: Refinery29\ApiOutput

extensions:
    - PhpSpec\NyanFormattersExtension\Extension
    - PhpSpec\Extension\CodeCoverageExtension

formatter.name: nyan.cat

code_coverage:
